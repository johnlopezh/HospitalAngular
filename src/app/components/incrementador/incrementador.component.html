<h4 class="card-title"> {{ leyenda + ' ' + progreso}}</h4>
<div class="input-group">
    <div class="input-group-append">
        <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(-5)">
      <i class="mdi mdi-minus"></i>
      </button>
    </div>

    <input #txtProgress type="number" class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges( $event )" placeholder="Porcentaje Azul" min="1" max="100">
    <div class="input-group-append">
        <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(+5)">
      <i class="mdi mdi-plus"></i>
      </button>
    </div>
</div>
